{% assign tiles = site.html_pages | where_exp: "item", "item.show_tile != false" | sort: 'order' %}

<section id="one" class="tiles">
  {% for tile in tiles limit:site.tiles-count %}
    <article>
      <span class="image">
        <img src="{{ tile.image | relative_url }}" alt="{{ tile.title }} - 密式旅行住宿選擇" loading="lazy" />
      </span>
      <header class="major">
        <h3 style="font-size: 40px;"><a href="{{ tile.url  | relative_url }}" class="link">{{ tile.title }}</a></h3>
        <p style="font-size: 24px;">{{ tile.description }}</p>
      </header>
    </article>
  {% endfor %}
  <article>
    <span class="image">
      <img src="/assets/images/booking.webp" alt="密式旅行空房查詢與線上訂房" loading="lazy" />
    </span>
    <header class="major">
      <h3 style="font-size: 40px;"><a href="https://traiwan.com/official/booking.php?id=misstravel" class="link" target="_blank" rel="noopener noreferrer">空房查詢</a></h3>
      <p style="font-size: 24px;">密式旅行，介於山巒的懷抱</p>
    </header>
  </article>
</section>
